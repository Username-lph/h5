<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/h5.css">
    <script src="./public/js/jquery-1.11.3.min.js"></script>
    <script src="./public/js/html5shiv.min.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <article>
            <section>
                <form action="">
                    <!-- <input class="" value="" type="text|number|idcard|digit|time|date" password="false" placeholder="" placeholder-style="" placeholder-class="input-placeholder" 
                        disabled="false" maxlength="140" focus="false" bindinput="" bindfocus="" bindblur="" bindconfirm="">
                        
                    </input> -->
                    <p>用户名：</p>
                    <p><input type="text" name="username" id="username"></p>
                    <p>手机号：</p> 
                    <p><input type="tel" name="userphone" id="userphone" pattern="^(\+86)?1\d{10}&"></p>
                    <p><input type="submit"></p> 
                </form>
            </section>
        </article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
<script>
    /*1.oninput：监听当前指定元素内容的改变，只要内容改变(添加内容，删除内容)，就会触发这个事件*/
    document.getElementById('username').oninput=function(){
        console.log('oninput'+this.value);
    } 
    /*1.onkeyup：键盘弹起的时候触发：每一个键的弹起都会触发一次*/
    document.getElementById('username').onkeyup=function(){
        console.log('onkeyup'+this.value);
    } 
    /*oninvalid:当验证不通过时触发*/ 
    document.getElementById('userphone').oninvalid=function(){
        /*设置默认的提示信息*/ 
        this.setCustomValidity('请输入合法的11位手机号码');
        console.log('请输入合法的11位手机号码');
    } 
</script>
</html>
