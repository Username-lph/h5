<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/h5.css">
    <script src="./public/js/jquery-1.11.3.min.js"></script>
    <script src="./public/js/html5shiv.min.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <article>
            <section>
                <h1>progress 行元素 属性: max: 最大值 value:当前进度值 </h1>
                <!-- max: 最大值 value:当前进度值 -->
               <progress max="10000" value="500"></progress>
                   
               <!-- 度量器: 衡量当前进度值 -->
               <!-- high: 规定的较高的值 
                low: 规定的较低的值
                max: 最大值
                min: 最小值
                value: 当前进度值-->
                <h1>
                    meter: 度量器: 衡量当前进度值 是行元素
                    (自定义)
                    属性: 
                    high: 规定的较高的值 
                    low: 规定的较低的值
                    max: 最大值
                    min: 最小值
                    value: 当前进度值
                </h1>
                <pre>
                    <meter max="100" min="0" low="40" high="80" value="30"></meter>
                    <meter max="100" min="0" low="40" high="80" value="50"></meter>
                    <meter max="100" min="0" low="40" high="80" value="10"></meter>
                    <meter max="100" min="0" low="40" high="80" value="80"></meter>
                </pre>
                <meter max="100" min="0" low="40" high="80" value="30"></meter>
                <meter max="100" min="0" low="40" high="80" value="50"></meter>
                <meter max="100" min="0" low="40" high="80" value="10"></meter>
                <meter max="100" min="0" low="40" high="80" value="80"></meter>
            </section>
        </article>
        <aside></aside>
    </main>
    <footer></footer>
</body>

</html>
