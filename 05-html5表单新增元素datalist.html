<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/h5.css">
    <script src="./public/js/jquery-1.11.3.min.js"></script>
    <script src="./public/js/html5shiv.min.js"></script>

</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <article>
            <section>
                <form action="">
                    <p>专业</p>
                    <select name="" id="">
                        <option value="">语文</option>
                        <option value="">数学</option>
                        <option value="">奥数</option>
                        <option value="">javascript</option>
                        <option value="">php</option>
                    </select>
                    <!-- 不仅可以选择，还应该可以输入  -->
                    <!-- 建立输入框与datalist的关联 list="datalist的id号"-->
                    <p>专业：</p>
                    <input type="text" list="subjects">
                    <!-- 通过datalist创建选择列表 目前只有在谷歌支持-->
                    <datalist id="subjects">
                        <!-- 创建选项值：value：具体的值 label: 提示信息，辅助值 -->
                        <!-- option 可以是单标签也可以是双标签 -->
                        <option value="英语" label="简单"/>
                        <option value="前端与移动开发" label="前景非常好"></option>
                        <option value="java" label="使用人数多"></option>
                        <option value="c++" label="后台数据"></option>
                    </datalist>
                    <!-- url -->
                    <h1>input 的list属性值为datalist的id名就可以使input和datalist建立关联</h1>
                    <p>网址：</p>
                    <p><input type="url" list="urls"></p>
                    <datalist id="urls">
                        <!-- 如果input输入框的type类型是url,那么value值必须http:// -->
                        <!-- 增加http://后就合法化了，如果不加将不会显示 -->
                        <option value="http://www.baidu.com" label="百度"></option>
                        <option value="http://www.sogou.com" label="搜狗"></option>
                        <option value="http://www.wy.com" label="网易"></option>
                    </datalist>
                    <p>加密：</p>
                    <h1>
                        keygen: 生成公钥，私钥，提交数据的时候：信息+私钥>>地次加密</h1>
                        解密：服务器使用公钥接收到的数据进行解密
                        <keygen></keygen>
                </form>
                <!-- 显示输出信息 只能显示不能修改
                1.语义性更强
                2.值需要你去设置，不能自动计算-->
                <output>总金额：￥100.00</output>

                
            </section>
        </article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
